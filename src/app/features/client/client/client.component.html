<div class="container mx-auto p-4 md:p-6 lg:p-8">
  <!-- Sección de Detalles del Cliente -->
  <section class="mb-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">
      Detalles del Cliente
    </h2>
    <!-- Usamos *ngIf para mostrar solo si hay datos del cliente -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <span class="font-medium text-gray-600">NIF:</span>
          <span class="ml-2 text-gray-900">client.nif </span>
        </div>
        <div>
          <span class="font-medium text-gray-600">Nombre:</span>
          <span class="ml-2 text-gray-900">client.name</span>
        </div>
        <div class="md:col-span-2">
          <span class="font-medium text-gray-600">Tipo Cliente:</span>
          <span class="ml-2 text-sm font-semibold px-2 py-0.5 rounded">
            client.typeClient
          </span>
        </div>
        <div class="md:col-span-2">
          <span class="font-medium text-gray-600 block mb-1">Descripción:</span>
          <p class="text-gray-800 whitespace-pre-line">client.description</p>
        </div>
      </div>
    </div>
  </section>
</div>
