<nav class="grid grid-cols-12 justify-self-stretch sm:gap-x-5 mb-5 sm:mb-0">
  <div class="col-span-12 md:col-span-4 xl:col-span-5">
    <ng-content></ng-content>
  </div>
  <mat-form-field
    appearance="outline"
    class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-3 md:justify-self-start"
  >
    <mat-label i18n="@@word.date">Date</mat-label>
    <input
      matInput
      i18n-placeholder="@@placeholder.date"
      placeholder="DD/MM/YYYY"
      (dateInput)="setDay($event)"
      [matDatepicker]="dayDate"
    />
    <mat-datepicker-toggle matIconSuffix [for]="dayDate" />
    <mat-datepicker #dayDate />
  </mat-form-field>
  <button
    mat-fab
    extended
    (click)="create()"
    [style.height]="isSmallWidth() ? '44px' : ''"
    class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-4 sm:justify-self-end"
  >
    <mat-icon>{{ iconCreate() }}</mat-icon>
    {{ labelCreate() }}
  </button>
</nav>
