<h2 mat-dialog-title i18n="@@word.delete_confirmation">Delete Confirmation</h2>
<mat-dialog-content>{{ data.content }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button type="button" mat-dialog-close i18n="@@word.close">
    Close
  </button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    type="button"
    cdkFocusInitial
    i18n="@@word.delete"
  >
    Delete
  </button>
</mat-dialog-actions>
